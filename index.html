<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakerella</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="l-header" id="header">
        <nav class="nav bd-grid">
            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bxs-grid"></i>
            </div>

            <a href="#" class="nav__logo">Deeps</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#featured" class="nav__link">Featured</a></li>
                    <li class="nav__item"><a href="#women" class="nav__link">Woman</a></li>
                    <li class="nav__item"><a href="#new" class="nav__link">New</a></li>
                    <li class="nav__item"><a href="#shop" class="nav__link">Shop</a></li>
                </ul>
            </div>

            <div class="nav__shop">
                <i class="bx bx-shopping-bag"></i>
            </div>
        </nav>
    </header>

    <main class="l-main">

        <section class="home" id="home">
            <div class="home__container bg-grid">
                <div class="home__sneaker">
                    <div class="home__shape"></div>
                    <img src="./images/imghome.png" class="home__img" alt="">
                </div>
                
                <div class="home__data">
                    <span class="home__new">New in</span>
                    <h1 class="home__title">YEEZY BOOST <br> SPLY - 350</h1>
                    <p class="home__description">Explore the new collection of sneakers</p>
                    <a href="#" class="button">Explore now</a>
                </div>
            </div>
        </section>

    </main>









    <script src="app.js"></script>
</body>
</html>
